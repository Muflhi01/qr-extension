<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto+Mono:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./popup.css">

</head>
<body>
    
    <div data-aos="fade-right" class="title">QR code generated</div>
    <div data-aos="fade-left" class="desc">You can scan this QR code or send it to someone.</div>

    <div data-aos="zoom-in" id="result"></div>

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <a download="qr_code.png" id="download_qr" style="border: 1px solid #000; color: #000; background: transparent;" class="button">
            <span>Download</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
        <div class="button">
            <span>Share</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path></svg>
        </div>
    </div>

    <!--

    AOS.JS - https://michalsnik.github.io/aos/ && https://unpkg.com/aos@2.3.1/dist/aos.js                                       (2.3.1)
    JQUERY - https://cdnjs.com/libraries/jquery && https://jquery.com/download/#other-cdns                                      (3.6.0)
    AOS.JS - https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js && https://davidshimjs.github.io/qrcodejs/      (N/A)

             ^ - COMMIT - https://github.com/davidshimjs/qrcodejs/commit/06c7a5e134f116402699f03cda5819e10a0e5787               (06c7a5e134f116402699f03cda5819e10a0e5787) 
            
    -->


    <script src="./vendor/aos.js"></script>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/qrcode.min.js"></script>

    <script src="./popup.js"></script>
</body>
</html>
